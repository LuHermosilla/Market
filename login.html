<!DOCTYPE html>
<html lang="en">

<head>
    <title>FAMILY</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container p-5 my-5 border">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <img src="images/fm_logo.jpg" height="60" width="60">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"><b>Family Market</b></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="productos.html">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="ubicacion.html">Ubicación</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="preparada.html">Comida Preparada</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="formulario.html">Contáctanos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="login.html">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container p-5 my-5 border">
            <div class="container mt-3">
                <h3>FAMILY</h3>
                <p>Ingrese sus datos a continuación</p>
                <form action="login.html" class="was-validated">
                    <div class="mb-3 mt-3">
                        <label for="uname" class="form-label">Usuario:</label>
                        <input type="text" class="form-control" id="uname" placeholder="Ingrese Usuario" name="uname"
                            required>
                        <div class="valid-feedback">Validado</div>
                        <div class="invalid-feedback">Debe llenar este campo</div>
                    </div>
                    <div class="mb-3">
                        <label for="pwd" class="form-label">Clave:</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Ingrese su clave" name="pswd"
                            required>
                        <div class="valid-feedback">Validado</div>
                        <div class="invalid-feedback">Debe llenar este campo</div>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="myCheck" name="remember" required>
                        <label class="form-check-label" for="myCheck">Recordar Usuario</label>
                        <div class="valid-feedback">Validado</div>
                        <div class="invalid-feedback">Marque este cuadro para continuar</div>
                    </div>
                    <button type="submit" class="btn btn-primary">Ingresar</button>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
